<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <link rel="icon" href="../../static/images/mental-icon-2.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    {% include 'importcss.html' %}
    <link rel="stylesheet" href="{% static 'css/card.css' %}">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="row">
        {% for doctor in doctors %}
        <div id="container">

            <!-- Start	Product details -->
            <div class="product-details">

                <p style="font-family: 'Courier New', Courier, monospace; font-weight: bold; text-align: left; font-size: 35px;color: black;">{{ doctor.name }}</p>
                <p class="information" style="font-family: 'Courier New', Courier, monospace; font-weight: bold; text-align: left; font-size: 17px;">{{doctor.specilization}}</p>
                <p class="information" style="font-family: 'Courier New', Courier, monospace; text-align: left; font-size: 15px;">{{doctor.qualifications}}</p>
                <div class="control">
                    <a href="{% url 'doctor' doctor.id %}">
                        <button class="btn">
                            <span class="price">{{doctor.get_fees}} à§³</span>
                            <span class="buy">View Details</span>
                        </button>
                    </a>
                </div>

            </div>


            <div class="product-image">

                <img src="{{ doctor.get_img }}" alt="{{doctor.name}}'s image">

                <!-- 	product Information-->
                <div class="info">
                    <h2 style="color: grey;">Description</h2>
                    <p style="font-family: 'Courier New', Courier, monospace; font-weight: bold; text-align: center; font-size: 20px;">{{doctor.desc}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% include 'footer.html' %}
    {% include 'importscripts.html' %}
</body>
</html>
